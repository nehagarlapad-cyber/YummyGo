<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - YummyGo</title>
    <link rel="stylesheet" href="/css/design-system.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-brand">üçï YummyGo</a>
            <ul class="navbar-menu">
                <li><a href="/admin/dashboard.html" class="navbar-link">Dashboard</a></li>
                <li><a href="/admin/restaurants.html" class="navbar-link">Restaurants</a></li>
            </ul>
        </div>
    </nav>

    <div class="container section">
        <h1 class="mb-3">Manage Users</h1>

        <div class="mb-3">
            <select id="roleFilter" class="form-select" style="width: 200px;" onchange="loadUsers()">
                <option value="">All Roles</option>
                <option value="customer">Customers</option>
                <option value="delivery">Delivery Agents</option>
                <option value="restaurant">Restaurant Owners</option>
            </select>
        </div>

        <div id="usersList">
            <div class="flex-center">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script>
        (async () => {
            const user = await requireAuth(['admin']);
            if (!user) return;

            await loadUsers();
        })();

        async function loadUsers() {
            const role = document.getElementById('roleFilter').value;

            try {
                const response = await API.admin.getUsers(role);
                const users = response.data;

                document.getElementById('usersList').innerHTML = users.map(u => `
          <div class="card mb-2 animate-fade-in">
            <div style="display: flex; justify-content: space-between;">
              <div>
                <div style="font-weight: 600;">${u.name}</div>
                <div class="text-muted">${u.email}</div>
                <div class="text-muted">Phone: ${u.phone || 'N/A'}</div>
              </div>
              <div style="text-align: right;">
                <span class="badge badge-primary">${u.role}</span>
                ${u.role === 'customer' ? `<div class="text-muted mt-1">Points: ${u.points || 0}</div>` : ''}
                ${u.role === 'delivery' ? `<div class="text-muted mt-1">Status: ${u.deliveryStatus}</div>` : ''}
              </div>
            </div>
          </div>
        `).join('');
            } catch (error) {
                document.getElementById('usersList').innerHTML = '<p class="text-muted">Failed to load</p>';
            }
        }
    </script>
</body>

</html>
