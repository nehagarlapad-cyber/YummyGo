<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Management - YummyGo</title>
    <link rel="stylesheet" href="/css/design-system.css">
    <style>
        .menu-item {
            display: grid;
            grid-template-columns: auto 38 1fr auto auto auto;
            gap: 1rem;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--light-gray);
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--gray);
            transition: .4s;
            border-radius: var(--radius-full);
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--success);
        }

        input:checked+.slider:before {
            transform: translateX(24px);
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-brand">üçï YummyGo</a>
            <ul class="navbar-menu">
                <li><a href="/restaurant/dashboard.html" class="navbar-link">Dashboard</a></li>
                <li><a href="/restaurant/orders.html" class="navbar-link">Orders</a></li>
            </ul>
        </div>
    </nav>

    <div class="container section">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <h1>Menu Management</h1>
            <button class="btn btn-primary" onclick="showAddItemModal()">+ Add Item</button>
        </div>

        <div class="card mb-3">
            <h3 class="mb-2">Promo Codes</h3>
            <button class="btn btn-secondary btn-small mb-2" onclick="showAddPromoModal()">+ Add Promo Code</button>
            <div id="promoList">Loading...</div>
        </div>

        <div class="card">
            <h3 class="mb-2">Menu Items</h3>
            <div id="menuList">
                <div class="flex-center">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Item Modal -->
    <div id="addItemModal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <h3 class="mb-2">Add Menu Item</h3>
            <form id="addItemForm">
                <div class="form-group">
                    <label class="form-label">Name</label>
                    <input type="text" id="itemName" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea id="itemDesc" class="form-textarea"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Price</label>
                    <input type="number" id="itemPrice" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Category</label>
                    <select id="itemCategory" class="form-select">
                        <option>Appetizer</option>
                        <option>Main Course</option>
                        <option>Dessert</option>
                        <option>Beverage</option>
                    </select>
                </div>
                <div style="display: flex; gap: 0.5rem;">
                    <button type="button" class="btn btn-ghost" onclick="closeAddItemModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Item</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Promo Modal -->
    <div id="addPromoModal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <h3 class="mb-2">Create Promo Code</h3>
            <form id="addPromoForm">
                <div class="form-group">
                    <label class="form-label">Code</label>
                    <input type="text" id="promoCode" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Discount (%)</label>
                    <input type="number" id="promoDiscount" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Min Order</label>
                    <input type="number" id="promoMinOrder" class="form-input">
                </div>
                <div style="display: flex; gap: 0.5rem;">
                    <button type="button" class="btn btn-ghost" onclick="closeAddPromoModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script>
        (async () => {
            const user = await requireAuth(['restaurant']);
            if (!user) return;

            await loadMenu();
            await loadPromos();

            document.getElementById('addItemForm').addEventListener('submit', addItem);
            document.getElementById('addPromoForm').addEventListener('submit', addPromo);
        })();

        async function loadMenu() {
            try {
                const response = await API.restaurant.getMenu();
                const items = response.data;
                renderMenu(items);
            } catch (error) {
                document.getElementById('menuList').innerHTML = '<p class="text-muted">Failed to load</p>';
            }
        }

        function renderMenu(items) {
            const list = document.getElementById('menuList');

            if (items.length === 0) {
                list.innerHTML = '<p class="text-muted">No items yet</p>';
                return;
            }

            list.innerHTML = items.map(item => `
        <div class="menu-item">
          <label class="toggle-switch">
            <input type="checkbox" ${item.isAvailable ? 'checked' : ''} onchange="toggleItem('${item._id}', this.checked)">
            <span class="slider"></span>
          </label>
          <div>
            <div style="font-weight: 600;">${item.name}</div>
            <div class="text-muted">${item.category}</div>
          </div>
          <div contenteditable="true" onblur="updatePrice('${item._id}', this)" style="font-size: 1.125rem; font-weight: 600; color: var(--primary); cursor: text;">
            ‚Çπ${item.price}
          </div>
          <span class="badge ${item.isAvailable ? 'badge-success' : 'badge-gray'}">
            ${item.isAvailable ? 'Available' : 'Unavailable'}
          </span>
          <button class="btn btn-ghost btn-small" onclick="deleteItem('${item._id}')">Delete</button>
        </div>
      `).join('');
        }

        async function toggleItem(itemId, newAvailability) {
            try {
                await API.restaurant.toggleMenuItem(itemId);
                Utils.showToast(newAvailability ? 'Item is now available' : 'Item is now unavailable', 'info');
                await loadMenu();
            } catch (error) {
                Utils.showToast(error.message, 'error');
            }
        }

        async function updatePrice(itemId, element) {
            const newPrice = parseFloat(element.textContent.replace('‚Çπ', ''));
            if (isNaN(newPrice)) {
                await loadMenu();
                return;
            }

            try {
                await API.restaurant.updateMenuItem(itemId, { price: newPrice });
                Utils.showToast('Price updated!', 'success');
            } catch (error) {
                Utils.showToast(error.message, 'error');
                await loadMenu();
            }
        }

        async function deleteItem(itemId) {
            if (!confirm('Delete this item?')) return;

            try {
                await API.restaurant.deleteMenuItem(itemId);
                Utils.showToast('Item deleted', 'info');
                await loadMenu();
            } catch (error) {
                Utils.showToast(error.message, 'error');
            }
        }

        async function loadPromos() {
            try {
                const response = await API.restaurant.getPromos();
                const promos = response.data;

                document.getElementById('promoList').innerHTML = promos.length ? promos.map(p => `
          <div style="display: flex; justify-content: space-between; padding: 0.5rem; border-bottom: 1px solid var(--light-gray);">
            <span><strong>${p.code}</strong> - ${p.discount}% off</span>
            <button class="btn btn-ghost btn-small" onclick="togglePromo('${p._id}')">
              ${p.isActive ? 'Deactivate' : 'Activate'}
            </button>
          </div>
        `).join('') : '<p class="text-muted">No promo codes</p>';
            } catch (error) {
                console.error(error);
            }
        }

        async function togglePromo(promoId) {
            try {
                await API.restaurant.togglePromo(promoId);
                Utils.showToast('Promo updated!', 'success');
                await loadPromos();
            } catch (error) {
                Utils.showToast(error.message, 'error');
            }
        }

        function showAddItemModal() {
            document.getElementById('addItemModal').style.display = 'flex';
        }

        function closeAddItemModal() {
            document.getElementById('addItemModal').style.display = 'none';
            document.getElementById('addItemForm').reset();
        }

        function showAddPromoModal() {
            document.getElementById('addPromoModal').style.display = 'flex';
        }

        function closeAddPromoModal() {
            document.getElementById('addPromoModal').style.display = 'none';
            document.getElementById('addPromoForm').reset();
        }

        async function addItem(e) {
            e.preventDefault();

            const data = {
                name: document.getElementById('itemName').value,
                description: document.getElementById('itemDesc').value,
                price: parseFloat(document.getElementById('itemPrice').value),
                category: document.getElementById('itemCategory').value,
            };

            try {
                await API.restaurant.addMenuItem(data);
                Utils.showToast('Item added!', 'success');
                closeAddItemModal();
                await loadMenu();
            } catch (error) {
                Utils.showToast(error.message, 'error');
            }
        }

        async function addPromo(e) {
            e.preventDefault();

            const data = {
                code: document.getElementById('promoCode').value.toUpperCase(),
                discount: parseFloat(document.getElementById('promoDiscount').value),
                discountType: 'percentage',
                minOrder: parseFloat(document.getElementById('promoMinOrder').value) || 0,
            };

            try {
                await API.restaurant.createPromo(data);
                Utils.showToast('Promo created!', 'success');
                closeAddPromoModal();
                await loadPromos();
            } catch (error) {
                Utils.showToast(error.message, 'error');
            }
        }
    </script>
</body>

</html>
