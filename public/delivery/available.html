<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Orders - YummyGo</title>
    <link rel="stylesheet" href="/css/design-system.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-brand">üçï YummyGo</a>
            <ul class="navbar-menu">
                <li><a href="/delivery/dashboard.html" class="navbar-link">Dashboard</a></li>
                <li><a href="/delivery/history.html" class="navbar-link">History</a></li>
            </ul>
        </div>
    </nav>

    <div class="container section">
        <h1 class="mb-3">Available Orders</h1>

        <div id="ordersList">
            <div class="flex-center">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script>
        (async () => {
            const user = await requireAuth(['delivery']);
            if (!user) return;

            await loadOrders();
            setInterval(loadOrders, 15000); // Refresh every 15s
        })();

        async function loadOrders() {
            try {
                const response = await API.delivery.getAvailableOrders();
                const orders = response.data;
                renderOrders(orders);
            } catch (error) {
                document.getElementById('ordersList').innerHTML = '<p class="text-muted">Failed to load</p>';
            }
        }

        function renderOrders(orders) {
            const list = document.getElementById('ordersList');

            if (orders.length === 0) {
                list.innerHTML = '<div class="card text-center" style="padding: 3rem;"><h3>No available orders</h3><p class="text-muted">Check back soon!</p></div>';
                return;
            }

            list.innerHTML = orders.map(order => `
        <div class="card mb-2 animate-fade-in">
          <div style="display: flex; justify-content: space-between; margin-bottom: 1rem;">
            <div>
              <div style="font-weight: 600; font-size: 1.125rem;">${order.restaurant?.name}</div>
              <div class="text-muted">${order.deliveryAddress?.street}, ${order.deliveryAddress?.city}</div>
            </div>
            <div style="text-align: right;">
              <div style="font-size: 1.5rem; font-weight: 700; color: var(--primary);">${Utils.formatCurrency(order.total)}</div>
              <div class="text-muted">${order.items.length} items</div>
            </div>
          </div>
          <div style="display: flex; gap: 0.5rem; justify-content: flex-end;">
            <button class="btn btn-ghost btn-small" onclick="rejectOrder('${order._id}')">Decline</button>
            <button class="btn btn-primary btn-small" onclick="acceptOrder('${order._id}')">Accept Delivery</button>
          </div>
        </div>
      `).join('');
        }

        async function acceptOrder(orderId) {
            try {
                await API.delivery.acceptOrder(orderId);
                Utils.showToast('Order accepted! Start delivery', 'success');
                await loadOrders();
            } catch (error) {
                Utils.showToast(error.message, 'error');
            }
        }

        async function rejectOrder(orderId) {
            try {
                await API.delivery.rejectOrder(orderId);
                await loadOrders();
            } catch (error) {
                Utils.showToast(error.message, 'error');
            }
        }
    </script>
</body>

</html>
