<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery History - YummyGo</title>
    <link rel="stylesheet" href="/css/design-system.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-brand">üçï YummyGo</a>
            <ul class="navbar-menu">
                <li><a href="/delivery/dashboard.html" class="navbar-link">Dashboard</a></li>
                <li><a href="/delivery/available.html" class="navbar-link">Available</a></li>
            </ul>
        </div>
    </nav>

    <div class="container section">
        <h1 class="mb-3">Delivery History</h1>

        <div id="historyList">
            <div class="flex-center">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script>
        (async () => {
            const user = await requireAuth(['delivery']);
            if (!user) return;

            await loadHistory();
        })();

        async function loadHistory() {
            try {
                const response = await API.delivery.getHistory();
                const orders = response.data;

                if (orders.length === 0) {
                    document.getElementById('historyList').innerHTML = '<div class="card text-center" style="padding: 3rem;"><h3>No deliveries yet</h3></div>';
                    return;
                }

                document.getElementById('historyList').innerHTML = orders.map(order => `
          <div class="card mb-2 animate-fade-in">
            <div style="display: flex; justify-content: space-between;">
              <div>
                <div style="font-weight: 600;">${order.restaurant?.name}</div>
                <div class="text-muted">${Utils.formatDate(order.createdAt)}</div>
              </div>
              <div style="text-align: right;">
                <div style="font-weight: 600; color: var(--primary);">${Utils.formatCurrency(order.total)}</div>
                <span class="badge ${Utils.getStatusBadge(order.status)}">${order.status}</span>
              </div>
            </div>
          </div>
        `).join('');
            } catch (error) {
                document.getElementById('historyList').innerHTML = '<p class="text-muted">Failed to load</p>';
            }
        }
    </script>
</body>

</html>
