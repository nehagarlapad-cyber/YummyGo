<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - YummyGo</title>
    <link rel="stylesheet" href="/css/design-system.css">
    <style>
        .cart-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
        }

        .cart-item {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            border-bottom: 1px solid var(--light-gray);
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
        }

        .summary-row.total {
            font-size: 1.25rem;
            font-weight: 700;
            padding-top: 1rem;
            border-top: 2px solid var(--primary);
        }

        @media (max-width: 768px) {
            .cart-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-brand">üçï YummyGo</a>
            <ul class="navbar-menu">
                <li><a href="/customer/restaurants.html" class="navbar-link">‚Üê Continue Shopping</a></li>
            </ul>
        </div>
    </nav>

    <div class="container section">
        <h1 class="mb-3">Shopping Cart</h1>

        <div class="cart-container" id="cartContainer">
            <div class="flex-center">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script>
        let cart = null;

        (async () => {
            const user = await requireAuth(['customer']);
            if (!user) return;

            await loadCart();
        })();

        async function loadCart() {
            try {
                const response = await API.customer.getCart();
                cart = response.data;
                renderCart();
            } catch (error) {
                document.getElementById('cartContainer').innerHTML = '<p class="text-muted">Failed to load cart</p>';
            }
        }

        function renderCart() {
            const container = document.getElementById('cartContainer');

            if (!cart || !cart.items || cart.items.length === 0) {
                container.innerHTML = `
          <div class="card text-center" style="grid-column: 1 / -1; padding: 3rem;">
            <div style="font-size: 4rem; margin-bottom: 1rem;">üõí</div>
            <h3>Your cart is empty</h3>
            <p class="text-muted">Add some delicious items to get started!</p>
            <a href="/customer/restaurants.html" class="btn btn-primary mt-2">Browse Restaurants</a>
          </div>
        `;
                return;
            }

            const subtotal = cart.items.reduce((sum, item) => sum + (item.menuItem.price * item.quantity), 0);
            const deliveryFee = 50;
            const tax = subtotal * 0.05;
            const total = subtotal + deliveryFee + tax;

            container.innerHTML = `
        <div>
          <div class="card">
            <div class="card-header">
              <h3>Items from ${cart.restaurant?.name || 'Restaurant'}</h3>
            </div>
            <div class="card-body">
              ${cart.items.map(item => `
                <div class="cart-item">
                  <div style="flex: 1;">
                    <div style="font-weight: 600;">${item.menuItem.name}</div>
                    <div class="text-muted">${Utils.formatCurrency(item.menuItem.price)} √ó ${item.quantity}</div>
                  </div>
                  <div style="font-weight: 600;">${Utils.formatCurrency(item.menuItem.price * item.quantity)}</div>
                  <button class="btn btn-ghost btn-small" onclick="removeItem('${item._id}')">Remove</button>
                </div>
              `).join('')}
            </div>
          </div>
        </div>

        <div>
          <div class="card sticky" style="top: 100px;">
            <h3 class="mb-2">Order Summary</h3>
            <div class="summary-row">
              <span>Subtotal</span>
              <span>${Utils.formatCurrency(subtotal)}</span>
            </div>
            <div class="summary-row">
              <span>Delivery Fee</span>
              <span>${Utils.formatCurrency(deliveryFee)}</span>
            </div>
            <div class="summary-row">
              <span>Tax (5%)</span>
              <span>${Utils.formatCurrency(tax)}</span>
            </div>
            <div class="summary-row total">
              <span>Total</span>
              <span>${Utils.formatCurrency(total)}</span>
            </div>
            <button class="btn btn-primary mt-2" style="width: 100%;" onclick="proceedToCheckout()">Proceed to Checkout</button>
          </div>
        </div>
      `;
        }

        async function removeItem(itemId) {
            try {
                await API.customer.removeFromCart(itemId);
                Utils.showToast('Item removed', 'info');
                await loadCart();
            } catch (error) {
                Utils.showToast('Failed to remove item', 'error');
            }
        }

        function proceedToCheckout() {
            window.location.href = '/customer/checkout.html';
        }
    </script>
</body>

</html>
